<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #eecb8d;
      padding: 10px 20px;
      color: white;
    }

    header div:first-child {
      font-size: 24px;
      font-weight: bold;
    }

    header nav a,
    header div a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin-left: 15px;
    }

    header nav a {
      margin: 0 15px;
    }


    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      padding: 20px;
    }

    .login-box {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #eecb8d;
    }

    .login-box label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #eecb8d;
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    .login-box button:hover {
      background-color: #d4ac5b;
    }
  </style>
</head>
<body>

  <header>
    <div>ACAPRA</div>
    <nav>
      <a href="catalogo.html">Ver Animais para Adoção</a>
    </nav>
    <div>
      <a href="cadastro.html">Cadastro</a>
      <a href="login.html">Login</a>
    </div>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Faça login</h2>
      <label for="email">Insira seu login e senha</label>
      <input type="email" id="email" name="email" placeholder="E-mail">
      <input type="password" id="password" name="password" placeholder="Senha">
      <button>Continuar</button>
    </div>
  </div>

</body>
</html>
