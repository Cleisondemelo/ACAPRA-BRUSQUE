<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ACAPRA - Catálogo de Animais</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #f5cc86;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    .pagina-catalogo {
      display: flex;
      padding: 20px;
    }

    .filtros {
      width: 250px;
      background-color: #f5cc86;
      padding: 20px;
      border-radius: 8px;
    }

    .conteudo-catalogo {
      flex: 1;
      padding-left: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cards-animais {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card-animal {
      width: 200px;
      height: 340px;
      border: 3px solid #f5cc86;
      border-radius: 8px;
      background-color: white;
      padding: 10px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-img {
      width: 100%;
      height: 150px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
    }

    .ver-mais-card {
      margin-top: 10px;
      padding: 8px;
      background-color: #f5cc86;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      color: black;
      display: inline-block;
    }

    .ver-mais-card:hover {
      background-color: #e2b763;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="checkbox"] {
      margin-right: 5px;
    }

  </style>
</head>
<body>
  <header style="display: flex; justify-content: space-between; align-items: center; background-color: #eecb8d; padding: 10px 20px; color: white;">
    <div style="font-size: 24px; font-weight: bold;">
      ACAPRA
    </div>
    <nav>
      <a href="catalogo.html" style="margin: 0 15px; color: white; text-decoration: none; font-size: 16px;">
        Ver Animais para Adoção
      </a>
    </nav>
    <div>
      <a href="cadastro.html" style="margin-right: 15px; color: white; text-decoration: none;">Cadastro</a>
      <a href="login.html" style="color: white; text-decoration: none;">Login</a>
    </div>
  </header>

  <div class="pagina-catalogo">
    <div class="filtros">
      <h3>Selecione suas preferências</h3>

      <label>Porte</label>
      <input type="checkbox"> Pequeno<br>
      <input type="checkbox"> Médio<br>
      <input type="checkbox"> Grande<br>

      <label>Idade</label>
      <input type="checkbox"> Filhote<br>
      <input type="checkbox"> Jovem<br>
      <input type="checkbox"> Velho<br>

      <label>Gênero</label>
      <input type="checkbox"> Fêmea<br>
      <input type="checkbox"> Macho<br>

      <label>Castrado</label>
      <input type="checkbox"> Sim<br>
      <input type="checkbox"> Não<br>
    </div>

    <div class="conteudo-catalogo">
      <div class="cards-animais">

        <div class="card-animal">
          <div class="card-img">IMG</div>
          <strong>Branca</strong>
          <div>Cachorro</div>
          <a href="animal.html?id=1" class="ver-mais-card">Ver Mais</a>
        </div>

        <div class="card-animal">
          <div class="card-img">IMG</div>
          <strong>Cléo</strong>
          <div>Cachorro</div>
          <a href="animal.html?id=2" class="ver-mais-card">Ver Mais</a>
        </div>

        <div class="card-animal">
          <div class="card-img">IMG</div>
          <strong>Glória</strong>
          <div>Cachorro</div>
          <a href="animal.html?id=3" class="ver-mais-card">Ver Mais</a>
        </div>

        <div class="card-animal">
          <div class="card-img">IMG</div>
          <strong>Bartô</strong>
          <div>Gato</div>
          <a href="animal.html?id=4" class="ver-mais-card">Ver Mais</a>
        </div>

        <div class="card-animal">
          <div class="card-img">IMG</div>
          <strong>Mimi</strong>
          <div>Gato</div>
          <a href="animal.html?id=5" class="ver-mais-card">Ver Mais</a>
        </div>

        <div class="card-animal">
          <div class="card-img">IMG</div>
          <strong>Luzia</strong>
          <div>Gato</div>
          <a href="animal.html?id=6" class="ver-mais-card">Ver Mais</a>
        </div>

      </div>
    </div>

  </div>

</body>
</html>
