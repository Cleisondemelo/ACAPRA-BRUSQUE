<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulários e Adoções</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #eecb8d;
      padding: 10px 20px;
      color: white;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
      font-size: 16px;
    }

    .titulo-centralizado {
      text-align: center;
      margin: 30px 0 20px;
    }

    .titulo-centralizado h1 {
      color: #eecb8d;
      font-size: 28px;
      margin: 0;
    }

    .tabela-formulario {
      width: 90%;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .tabela-formulario th,
    .tabela-formulario td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    .tabela-formulario thead {
      background-color: #eecb8d;
      color: #333;
    }

    .tabela-formulario tbody tr:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>

<body>

  <header>
    <div style="font-size: 24px; font-weight: bold;">
      ACAPRA
    </div>
    <nav>
      <a href="catalogo.html">Ver Animais para Adoção</a>
    </nav>
    <div>
      <a href="cadastro.html" style="margin-right: 15px;">Cadastro</a>
      <a href="login.html">Login</a>
    </div>
  </header>

  <div class="titulo-centralizado">
    <h1>Pedidos de Adoção</h1>
  </div>

  <table class="tabela-formulario">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Contato</th>
        <th>Tem Criança?</th>
        <th>Mora em?</th>
        <th>Animal Pedido</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>João</td>
        <td>9999-9999</td>
        <td>Sim</td>
        <td>Casa</td>
        <td>Link</td>
      </tr>
      <tr>
        <td>Preencher</td>
        <td>Preencher</td>
        <td>Preencher</td>
        <td>Preencher</td>
        <td>Preencher</td>
      </tr>
      <tr>
        <td>Preencher</td>
        <td>Preencher</td>
        <td>Preencher</td>
        <td>Preencher</td>
        <td>Preencher</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
